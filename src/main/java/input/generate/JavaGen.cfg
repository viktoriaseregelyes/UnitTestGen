PACKAGE org.bitcoinj.base.internal


CLASS HexFormat


METHOD formatHex
RETURN_TYPE String
PARAM byte[] bytes
EXPRESSION StringBuilder stringBuilder = new StringBuilder(bytes.length * 2);
FOR_EACH_LOOP byte aByte bytes
EXPRESSION stringBuilder.append(byteToHex(aByte));
RETURN stringBuilder.toString()

METHOD parseHex
RETURN_TYPE byte[]
PARAM String hexString
IF_CONDITION hexString.length() % 2 == 1
EXCEPTION throw new IllegalArgumentException("Invalid hexadecimal String supplied.");
EXPRESSION byte[] bytes = new byte[hexString.length() / 2];
FOR_LOOP for (int i = 0; i < hexString.length(); i += 2) {
    bytes[i / 2] = hexToByte(hexString.substring(i, i + 2));
}
RETURN bytes

METHOD byteToHex
RETURN_TYPE String
PARAM byte num
EXPRESSION char[] hexDigits = new char[2];
EXPRESSION hexDigits[0] = Character.forDigit((num >> 4) & 0xF, 16);
EXPRESSION hexDigits[1] = Character.forDigit((num & 0xF), 16);
RETURN new String(hexDigits)

METHOD hexToByte
RETURN_TYPE byte
PARAM String hexString
EXPRESSION int firstDigit = toDigit(hexString.charAt(0));
EXPRESSION int secondDigit = toDigit(hexString.charAt(1));
RETURN (byte) ((firstDigit << 4) + secondDigit)

METHOD toDigit
RETURN_TYPE int
PARAM char hexChar
EXPRESSION int digit = Character.digit(hexChar, 16);
IF_CONDITION digit == -1
EXCEPTION throw new IllegalArgumentException("Invalid Hexadecimal Character: " + hexChar);
RETURN digit
